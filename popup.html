<!DOCTYPE html>
<html>
	<head>
		<title>Privacy Manager</title>
		<link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />

		<script type="text/javascript" src="js/functions.js"></script>
		<script type="text/javascript" src="js/i18n.js"></script>
		<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="js/tab_main.js"></script>
		<script type="text/javascript" src="js/tab_cookies.js"></script>
		<script type="text/javascript" src="js/tab_network.js"></script>
		<script type="text/javascript" src="js/tabs.js"></script>
	</head>
	<body>
		<div id="main">
			<ul id="navigation_tab">
				<li role="tab" data-tab="main" aria-selected="true">
					<span data-i18n="main_tab">Main</span>
				</li>
				<li role="tab" data-tab="cookies">
					<span data-i18n="cookies_tab">Cookies</span>
				</li>
				<li role="tab" data-tab="network">
					<span data-i18n="network_tab">Network</span>
				</li>
			</ul>
			<div id="main_tab" role="tabpanel">
				<section id="privacyManagement">
					<h2>Privacy management</h2>
					<template>
						<div>
			      	<label>Spelling service</label>
						 	<img src="css/img/info.png" class="infoIcon">
					 	</div>
				 		<button role="checkbox" aria-checked="false">
							<span>On</span>
							<span>Off</span>
						</button>
		      </template>
				</section>

				<section id="startupClear">
					<h2>Clear on startup</h2>
					<template>
						<div>
							<label>Spelling service</label>
					 		<img src="css/img/info.png" class="infoIcon">
						</div>
				 		<button role="checkbox" aria-checked="false">
							<span>On</span>
							<span>Off</span>
						</button>
		      </template>
				</section>
			</div>
			<div id="cookies_tab" role="tabpanel">
				<div class="serviceContainer" id="privacyManagement">
					<!-- allowHostPermissions -->
					<div class="rowContainer" id="allowHostPermissions">
						<div title="You need to allow host permission to be able to manipulate cookies.">
								<span class="settingName">Allow host permissions:</span> 
								<img src="css/img/info.png" class="infoIcon" width="12px"/>
						</div>
						<div class="switch">
							<label class="cb-enable on"><span>On</span></label>
							<label class="cb-disable selected off"><span>Off</span></label>
							<input type="checkbox" id="checkbox" class="checkbox" name="field2" />
						</div>	
					</div>
				</div>
				
				<div class="serviceContainer">
					<!-- Active tab website cookies -->
					<div class="rowContainer" id="activeTabCookies">
						<div style="width:130px">
								<span class="settingName">Active tab cookies:</span>
								<img src="css/img/info.png" class="infoIcon" width="12px" title="If enabled the cookies tab will always be filtered with the cookie data of active tab page domain."/>
						</div>
						<div class="switch">
							<label class="cb-enable on"><span>On</span></label>
							<label class="cb-disable selected off"><span>Off</span></label>
							<input type="checkbox" id="checkbox" class="checkbox" name="field2" />
						</div>
					</div>
				</div>
				<div id="cookiesHeadlineTitle" style="display: inline-table; width:240px">
					Cookies
				</div>
				<div style="display:inline-table">
						<input type="search" id="searchCookies" placeholder="Search cookies">
						<input type="button" id="removeAllCookies" value="Remove All" />
				</div>
				<div id="cookiesContainer"></div>
				
			</div>
			<div id="network_tab" role="tabpanel">
				<div class="serviceContainer">
					<!-- allowHostPermissionsNetwork -->
					<div class="rowContainer" id="allowHostPermissionsNetwork">
						<div title="You need to allow host permission to be able to manipulate network data.">
								<span class="settingName">Allow host permissions:</span> 
								<img src="css/img/info.png" class="infoIcon" width="12px"/>
						</div>
						<div class="switch">
							<label class="cb-enable on"><span>On</span></label>
							<label class="cb-disable selected off"><span>Off</span></label>
							<input type="checkbox" id="checkbox" class="checkbox" name="field2" />
						</div>	
					</div>
					<!-- blockUserAgent -->
					<div class="rowContainer" id="blockUserAgent">
						<div title="If enabled user agent data will not be sent with request.">
								<span class="settingName">Block user agent:</span> 
								<img src="css/img/info.png" class="infoIcon" width="12px"/>
						</div>
						<div class="switch">
							<label class="cb-enable on"><span>On</span></label>
							<label class="cb-disable selected off"><span>Off</span></label>
							<input type="checkbox" id="checkbox" class="checkbox" name="field2" />
						</div>	
					</div>
				</div>
				
				<div class="serviceContainer">
					<!-- StartCollectHeaders -->
					<div class="rowContainer" id="collectHeaders">
						<div style="width:120px">
								<span class="settingName">Collect headers:</span>
								<img src="css/img/info.png" class="infoIcon" width="12px" title="If enabled the headers will start to be collected, only last 1000 headers would be shown."/>
						</div>
						<div class="switch">
							<label class="cb-enable on"><span>On</span></label>
							<label class="cb-disable selected off"><span>Off</span></label>
							<input type="checkbox" id="checkbox" class="checkbox" name="field2" />
						</div>
					</div>
					<div style="display:inline-table">
						<input type="button" value="Select all" id="selectHeaders" />
						<input type="button" value="Delete all" id="deleteHeaders" />
						<input type="button" value="Refresh" id="refreshHeaders" />
					</div>
				</div>
				<textarea id="headersTextArea" readonly="readonly" style="display:none"></textarea>
			</div>
		</div>
	</body>
	
</html>
