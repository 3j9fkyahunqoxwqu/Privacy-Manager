<!DOCTYPE html>
<html>
	<head>
		<title>Privacy Manager</title>
		<link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />

		<script type="text/javascript" src="js/ui/utils.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		<script type="text/javascript" src="js/ui/common.js"></script>
		<script type="text/javascript" src="js/ui/tab_main.js"></script>
		<script type="text/javascript" src="js/ui/tab_cookies.js"></script>
		<script type="text/javascript" src="js/ui/tab_network.js"></script>
	</head>
	<body>
		<div id="main">
			<ul id="navigation_tab">
				<li role="tab" data-tab="main" aria-selected="true">
					<span data-i18n="main_tab">Main</span>
				</li>
				<li role="tab" data-tab="cookies">
					<span data-i18n="cookies_tab">Cookies</span>
				</li>
				<li role="tab" data-tab="network">
					<span data-i18n="network_tab">Network</span>
				</li>
			</ul>
			<div id="main_tab" role="tabpanel">
				<section id="privacyManagement">
					<h2>Privacy management</h2>
					<ul class="settings-list">
						<template>
							<li>
								<div>
					      	<label>Spelling service</label>
								 	<img src="css/img/info.png" class="infoIcon">
							 	</div>
						 		<button role="checkbox" aria-checked="false">
									<span>On</span>
									<span>Off</span>
								</button>
							</li>
			      </template>
					</ul>
				</section>

				<section id="startupClear">
					<h2>Clear on startup</h2>
					<ul class="settings-list">
						<template>
							<li>
								<div>
									<label>Spelling service</label>
							 		<img src="css/img/info.png" class="infoIcon">
								</div>
						 		<button role="checkbox" aria-checked="false">
									<span>On</span>
									<span>Off</span>
								</button>
							</li>
			      </template>
					</ul>
				</section>
			</div>

			<div id="cookies_tab" role="tabpanel">
				<div class="settings-container">
					<ul class="settings-list">
						<li id="allowHostCookies" class="allowHost">
							<div>
								<label data-i18n="allowHostPermissions"></label>
						 		<img src="css/img/info.png" class="infoIcon">
							</div>
							<button role="checkbox" aria-checked="false">
								<span>On</span>
								<span>Off</span>
							</button>
						</li>
					</ul>
					<div class="separator"></div>
					<ul class="settings-list">
						<li id="activeTabCookies">
							<div>
								<label data-i18n="activeTabCookies"></label>
						 		<img src="css/img/info.png" class="infoIcon">
							</div>
							<button role="checkbox" aria-checked="false">
								<span>On</span>
								<span>Off</span>
							</button>
						</li>
					</ul>
				</div>

				<section>
					<h4 data-i18n="cookiesHeadlineTitle"></h4>
					<div id="cookiesContainer">
						<ul id="cookiesList"></ul>
						<template id="cookiesListTemplate">
							<li data-action="get-cookies" 
									data-key-action="get-cookies" 
									data-key-down="next-sibling"
									data-key-up="previouse-sibling" 
									data-key-delete="delete-domain-cookies">
							<div>
								<div class="data-container">
									<span class="domainName"></span>
									<span class="cookiesNumber"></span>
								</div>
								<button class="icon delete" data-action="delete-domain-cookies" tabindex="-1"></button>
							</div>
							</li>
						</template>
						<template id="cookiesSubListTemplate">
							<li tabindex="-1"
									data-key-down="next-sibling"
									data-key-up="previouse-sibling"
									data-key-action="edit-cookie"
									data-key-delete="delete-sublist-cookie"
									data-key-quite="close-expanded-domain">
							  <div>
							  	<button class="icon edit" data-action="edit-cookie"></button>
									<div class="data-container">
										<span class="cookieName"></span>
										<span class="cookieValue"></span>
									</div>
									<button class="icon delete" data-action="delete-sublist-cookie"></button>
							  </div>
							</li>
						</template>
						<div id="cookie-controls" class="controls">
							<input type="search" id="search-domain" placeholder="Search domain">
							<button data-action="add-cookie" class="icon edit">Add cookie</button>
							<button data-action="open-promt" class="icon delete">Delete all</button>
						</div>

						<!-- Cookies dialog -->
						<div role="dialog" aria-hidden="true" class="dialog">
							<div>
								<header class="header">
									<span id="dialog-header-text">Edit Cookie</span>
									<button data-action="close-dialog" class="icon delete"></button>
								</header>
								<div class="body">
									<form id="cookie-form" action="#">
										<div class="fieldset-container">
											<div>
												<p>
													<label>
														<span>Domain:</span>
														<!-- TODO: Revisit the Domain pattern -->
														<input required="true" id="cookie-domain" type="text" disabled="disabled" title="Not a valid Domain name" pattern="^[a-zA-Z0-9-_]+\.[a-zA-Z0-9-_.]*">
													</label>
												</p>
												<p>
													<label>
														<span>Name:</span>
														<input id="cookie-name" type="text" required="true">
													</label>
												</p>
												<p>
													<label>
														<span>Value:</span>
														<input id="cookie-value" type="text" required="true">
													</label>
												</p>
												<p>
													<label>
														<span>Path:</span>
														<input id="cookie-path" type="text" title="Should start with '/'" pattern="^\/.*" value="/" required="true">
													</label>
												</p>
												<p>
													<label>
														<span>Exp. date:</span>
															<input id="cookie-expiration-date" type="date" required="true">
													</label>
												</p>
												<p>
													<label>
														<span>Exp. time:</span>
															<input id="cookie-expiration-time" type="time" step="1">
													</label>
												</p>
											</div>
											<div>
												<p>
													<label>
														<span>Host only:</span>
														<input id="cookie-host-only" type="checkbox">
													</label>
												</p>
												<p>
													<label>
														<span>HTTP only:</span>
														<input id="cookie-http-only" type="checkbox">
													</label>
												</p>
												<p>
													<label>
														<span>Secure:</span>
														<input id="cookie-secure" type="checkbox">
													</label>
												</p>
												<p>
													<label>
														<span>Session:</span>
														<input id="cookie-session" type="checkbox">
													</label>
												</p>
												<p>
													<label>
														<span>Store ID:</span>
														<input id="cookie-store-id" type="number" required="true" value="0">
													</label>
												</p>
											</div>
										</div>
										<div class="controls">
											<button id="update-cookie" data-action="update-cookie" class="icon edit">Update</button>
											<button data-action="delete-cookie" class="icon delete">Delete</button>
										</div>
									</form>
								</div>
							</div>
						</div>

						<!-- Cookies promt dialog -->
						<div role="alertdialog" aria-hidden="true" class="dialog">
							<div>
								<header class="header">
									<span id="alertdialog-header-text">Delete all cookies</span>
									<button data-action="cancel-promt" class="icon delete"></button>
								</header>
								<div class="body">
									<div class="message">
										You are about to delete all cookies, are you sure ?
									</div>
									<div class="controls">
										<button data-action="cancel-promt">Cancel</button>
										<button data-action="delete-all-cookies">Delete All</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</section>
			</div>

			<div id="network_tab" role="tabpanel">
				<div class="settings-container">
					<!-- allowHostPermissionsNetwork -->
					<ul class="settings-list">
						<li class="allowHost">
							<div>
								<label data-i18n="allowHostPermissions"></label>
						 		<img src="css/img/info.png" class="infoIcon">
							</div>
							<button role="checkbox" aria-checked="false">
								<span>On</span>
								<span>Off</span>
							</button>
						</li>
						<li id="blockUserAgent">
							<div>
								<label data-i18n="blockUserAgent"></label>
						 		<img src="css/img/info.png" class="infoIcon">
							</div>
							<button role="checkbox" aria-checked="false">
								<span>On</span>
								<span>Off</span>
							</button>
						</li>
					</ul>
					<div class="separator"></div>
					<ul class="settings-list">
						<li id="collectHeaders">
							<div>
								<label data-i18n="collectHeaders"></label>
						 		<img src="css/img/info.png" class="infoIcon">
							</div>
							<button role="checkbox" aria-checked="false">
								<span>On</span>
								<span>Off</span>
							</button>
						</li>
					</ul>
				</div>
				<div>
					<textarea id="headersTextArea" readonly="readonly" style="display:none"></textarea>
					<div class="controls">
						<button id="selectHeaders">Select all</button>
						<button id="deleteHeaders">Delete all</button>
						<button id="refreshHeaders">Refresh</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
